#please
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create virtual environment and install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke tests
        run: python3 -m unittest tests/smoke_test.py

      - name: Run unit tests
        run: python3 -m unittest tests/unit_test.py

      - name: Run integration tests
        run: python3 -m unittest tests/integration_test.py

      - name: Build Docker image
        run: docker build -t egalbr300/weather-ml-app:${{ github.sha }} .

      - name: Test Docker container
        run: docker run --rm egalbr300/weather-ml-app:${{ github.sha }} python3 -c "import app"

      - name: Push to DockerHub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          docker push egalbr300/weather-ml-app:${{ github.sha }}
